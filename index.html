<!DOCTYPE html>
<html>
<head>
    <title>Sudoku Solver</title>
    <script src="js/helper.js"></script>
    <script src="js/classes/Cell.js"></script>
    <script src="js/classes/CellElement.js"></script>
    <script src="js/classes/CellErrorManager.js"></script>
    <script src="js/classes/SudokuValidator.js"></script>
    <script src="js/classes/SudokuSolver.js"></script>
    <script src="js/classes/Sudoku.js"></script>
    <script src="js/classes/SudokuElement.js"></script>
    <script src="js/classes/App.js"></script>
    <link rel="stylesheet" href="css/sudoku.css">
</head>
<body>
    <div id="page-container">
        <h1>Sudoku Solver</h1>
        <p id="intro-message">Got stuck in a Sudoku puzzle? No worries!<br>
            This application can solve it for you!</p>
        <h2>Instructions</h2>
        <p>Fill in the cells with the desired numbers [1-9] and press the "Solve!" button</p>
        <div id="sudoku-container">
            <div id="sudoku"></div>
        </div>
        <div id="button-container">
            <button id="solve">Solve!</button><br>
            <button id="clear">Clear</button>
        </div>
    </div>
    <script>new App();</script>
    <!-- Tests -->
    <!-- <script src="js/tests/test_cases.js"></script>
    <script src="js/tests/run_tests.js"></script> -->
</body>
</html>
